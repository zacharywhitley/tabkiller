<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TabKiller</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 400px;
            min-height: 500px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        #root {
            width: 100%;
            height: 100%;
        }
        
        /* Error fallback styling */
        .tk-error-fallback {
            padding: 20px;
            text-align: center;
            background: #f8f9fa;
        }
        
        .tk-error-fallback h2 {
            color: #e74c3c;
            margin-bottom: 10px;
        }
        
        .tk-error-fallback p {
            color: #666;
            margin-bottom: 15px;
        }
        
        .tk-error-fallback button {
            background: #3498db;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .tk-error-fallback button:hover {
            background: #2980b9;
        }
        
        /* Loading state */
        .tk-loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="tk-loading">Loading TabKiller...</div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
